<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <link rel="stylesheet" href="style.css" /> -->
        <style>
            div::-webkit-scrollbar {
                width: 8px;
            }

            div::-webkit-scrollbar-track {
                background: #fdfcfc;
                border-radius: 10px;
            }

            div::-webkit-scrollbar-thumb {
                background: #e9e5e5;
                border-radius: 10px;
            }

            div::-webkit-scrollbar-thumb:hover {
                background: #aaa9a9;
            }
        </style>
    </head>
    <body>
        <div
            id="nupi-app-container"
            style="
                position: fixed;
                bottom: 60px;
                right: 45px;
                width: 100%;
                height: 500px;
                max-width: 360px;
                overflow: hidden;
                overflow-y: scroll;
                overflow-x: hidden;
                box-sizing: border-box;
                scroll-behavior: smooth;
                z-index: 999999;
                scrollbar-width: none;
                -ms-overflow-style: none;
            "
        >
            <div id="nupi-app-embed"></div>
        </div>
        <script src="./Bundle.js"></script>
    </body>
</html>
